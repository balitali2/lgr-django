{% load widget_tweaks %}
<div class="form-group col-sm-12 {% if field.errors %} has-error{% endif %} clearfix">
    <div>
        {{ field|add_class:"form-control" }}
        {% if field.errors %}
            <span class="help-block">
                {% for error in  field.errors %}{{ error }}{% endfor %}
            </span>
        {% else %}
            {% if field.help_text %}
                <p class="help-block"><small>{{ field.help_text }}</small></p>
            {% endif %}
        {% endif %}
    </div>
</div>
