{% load i18n %}
<div class="modal fade" id="label-forms-modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% trans "Display all label forms" %}</h4>
            </div>
            <div id="label-forms-modal-body" class="modal-body" style="height: 85vh;">
                <iframe id="label-forms-modal-iframe" data-url="{% url 'lgr_label_forms' %}"
                        width="100%" height="98%" style="border: none;"></iframe>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
